<label [for]="name" style="display: block">Name</label>

<input type="text"
       [value]="value"
       [id]="name"
       [name]="name"
       (keyup)="onValueChange($event)"
       (blur)="markAsTouched()">

<div *ngIf="form?.touched && errors">
  {{errors | json}}
</div>
<div>
  Model: {{item | json}}
</div>
